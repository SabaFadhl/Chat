{% load static %}

<!-- Include the stylesheet -->
<link href="{% static 'css/style.css' %}" rel="stylesheet" />

<!DOCTYPE html>
<html>
	<body>
		<!-- Login Section -->
		<div id="login">
			<!-- Heading -->
			<h1>Sign In</h1>

			<!-- Login Form -->
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<br>
				<button type="submit">Login</button>
				<center> <a href="{% url 'create-user' %}">Create account</a></center>
			</form>
		</div>
	</body>
</html>
